% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css\base.css\' %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="logo">Django Authentification</span>
        {% if request.user.is_authenficated %}
        <ul class="menu ">
            <li {% if section == "home" %} class="selected" {% endif %}>
                <a href="{% url 'home' %}">Home</a>
            </li>
        </ul>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
